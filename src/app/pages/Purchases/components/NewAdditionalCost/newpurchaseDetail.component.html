<style>
    th{
        padding: 0px 5px;
        font-family:  Roboto, Arial, sans-serif;
        font-size: 13px;
    }

    td{
        font-size: 12px;
    }

    tbody {
    display:block;
    height:52vh;
    overflow:auto;
}

thead, tbody tr {
  display:table;
  width:100%;
  table-layout:fixed;/* even columns width , fix width of table too*/
}
</style>
<form>
    <div class="row" style="margin-left: -10px; width:104%;">

        <!--<div class="content ">
            <div class="col col-md-9 left">-->

        <div class="wrapper">
            <div style="margin-left:0px; margin-right:0px;">
                <!--<div class="col-md-9 plainBackGround " style="min-height: 300px;height:300px">-->

                <div #prodlistTable id="prodlistTable" style="background-color: #FFFFFF;" style="width: 100%;">
                    <table id="fix" class="table">
                        <thead>
                            <tr style="border-bottom: 6px solid #c0c0c0;
                            border-top: 2px solid #c0c0c0;
                            height: 30px;
                            background: silver;
                            color: black;
                            position: sticky;">
                                <th style="width:3%">S.N
                                   
                                </th>
                                <th style="width:6%">Item Code
                                 
                                </th>
                                <th style="width:30%">Item Description
                                   
                                </th>

                                <th style="width:5%">Unit
                                  </th>

                                <th style="width:8%">Batch
                                   
                                </th>

                                <th style="width:8%">Rate
                                  
                                </th>
                                <th style="width:5%">Qty
                                  
                                </th>
                               
                                <th style="width:12%">Amount
                                  
                                </th>
                                
                                <!-- <th style="width:10%">Net Amount
                                  
                                </th> -->

                            </tr>
                        </thead>
                       
                        <tbody style="background-color: #e9e9e9;">
                            <tr *ngFor="let c of _additionalCostService.addtionalCostList; let i=index">
                                <td  style="width:3%" class="tableBorder">{{i+1}}</td>
                                <td style="width:6%" class="tableBorder">{{c.menucode}}</td>
                                <td style="width:30%" class="tableBorder">{{c.desca}}</td>
                                <td style="width:5%" class="tableBorder">{{c.unit}}</td>
                                <td style="width:8%" class="tableBorder">{{c.batch}}</td>
                                <td *ngIf = "transactionService.userSetting.EnableRateEditInAddCosting == 1" class="tableBorder" style="width:8%" ><input type="number" style="width: 100%;text-align: right; font-size: 12px;" (change)="changeRate($event.target.value,i)" [(ngModel)]="c.rate" [ngModelOptions]="{standalone: true}"
                                    (keydown.Enter)="EnterClickOnRate(i)" id = "_AdditioanlCostRate{{i}}" [disabled]="transactionService.TrnMainObj.Mode=='VIEW'"></td>
                                <td *ngIf = "transactionService.userSetting.EnableRateEditInAddCosting == 0" class="tableBorder" style="text-align: right; width: 8%;">
                                  {{c.rate}}</td>
                                <!-- <td class="tableBorder">{{c.rate|twoDigitNumber}}</td> -->
                                <td class="tableBorder" style="text-align: right; width: 5%;">{{c.quantity}}</td>
                              
                                <td class="tableBorder" style="text-align: right; width: 12%;">{{c.amount|twoDigitNumber}}</td>
                                <!-- <td class="tableBorder">{{c.nAmount|twoDigitNumber}}</td> -->
                            </tr>

                        </tbody>
                        <!-- <tfoot>
                            <tr>
                                <td colspan="5">

                                </td>
                                <td>
                                    <div class="c3">
                                        Total Balance :
                                    </div>
                                </td>
                               
                                <td>
                                    <div class="c3" style="margin-left:1px">
                                        {{_additionalCostService.loadedTrnmain.TOTAMNT|twoDigitNumber}}
                                    </div>
                                </td>
                                
                                <td>
                                    <div class="c3" style="margin-left:1px">
                                        {{_additionalCostService.loadedTrnmain.NETWITHOUTROUNDOFF|twoDigitNumber}}
                                    </div>
                                </td>
                            </tr>
                        </tfoot> -->
                    </table>
                </div>
            </div>
        </div>
        <!--   </div>
            </div>
        </div>-->

    </div>

</form>

<div class="sticky-bottom" style="background: gray;">
    <div class="row" >
      <div class="col-md-6">
        &nbsp;
      </div>
      <div class="col-md-4" style="text-align: end;">
        <label style="font-weight: bold;font-size: 16px; width: 125px;">Total Balance</label>
      </div>
      <div class="col-md-2" style="text-align: end;">
        <label style="font-size: 15px; font-weight: bold; margin-right: 2rem; ">{{_additionalCostService.loadedTrnmain.TOTAMNT|twoDigitNumber}}</label>
      </div>
    </div>
  </div>
