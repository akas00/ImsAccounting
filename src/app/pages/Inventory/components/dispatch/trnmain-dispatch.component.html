<form [formGroup]="TrnMainForm">
<div *ngIf="masterService.ShowMore==true" class="row plainBackGround">
        <div class="row">
            <div class="col-md-5">

                <label style="width:85.5px;">Party Name :</label>
                <select style="width:78%;" formControlName="TRNAC"><option *ngFor="let p of partyList" [ngValue]="p">{{p.ACNAME}}</option></select>
            </div>
            <div class="col-md-5">
                <label style="width:85.5px;">Address :</label>
                <input type="text" style="width:78%;" formControlName="BILLTOADD" />
            </div>

        </div>
        <div class="row">
            <div class="col-md-5" *ngIf="AppSettings.enableCostCenter!=0">
                <label style="width:85.5px;">CostCenter :</label>
                <select  style="width:78%;" formControlName="COSTCENTER"><option *ngFor="let c of masterService.costCenterList$ | async" [ngValue]="c.CostCenterName">{{c.CostCenterName}}</option></select>
            </div>
            <div class="col-md-5">
                <label style="width:85.5px;">Warehouse :</label>
                <select style="width:78%;" formControlName="WAREHOUSE">
                    <option *ngFor="let w of masterService.warehouseList$ | async" [ngValue]="w.NAME">{{w.NAME}}</option>
                </select>
            </div>

             <label style="width: 200px"><input type="checkbox" style="vertical-align: middle" (change)="$event.target.checked?(TrnMainObj.PRESCRIBEBY='YES'):(TrnMainObj.PRESCRIBEBY='NO')" [checked]="TrnMainObj.PRESCRIBEBY=='YES'">Out Of Warrenty</label>
        </div>
        <!--<div class="row">
            
        </div>-->
        <div class="row">
            <div class="col-md-11">
                <label style="width:85.5px;">Remarks :</label>
                <input type="text" style="min-width:81%;" formControlName="REMARKS" (change)="formValidCheck">
            </div>
        </div>



    </div>
</form>
