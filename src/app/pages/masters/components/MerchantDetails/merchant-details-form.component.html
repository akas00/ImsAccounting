<div class="sticky-top">
  <div class="row clearfix" style=" padding: 0px 20px;">
    <div class="col-md-6">
      <h3 class="page-title">Add Merchant Details</h3>
    </div>
    <div class="col-md-6" style="float: right;">
      <button type="button " class="btn btn-info pull-right" (click)="cancel()" style="margin-right : 10px;">
        Back
      </button>
      <button type="button " class="btn btn-info pull-right" (click)="reset()" style="margin-right : 10px;">
        Reset
      </button>
      <button class="btn btn-info pull-right" style="margin-right : 10px;" (click)="save()" [disabled]="!detailsObj.BANKNAME && !detailsObj.BANKACCOUNTNUMBER">
        Save
      </button>
    </div>
  </div>
</div>

<div class="main-container" style="padding-top : 10px; margin-bottom: 0px">
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-md-3 form-control-label">Bank List:</label>
          <div class="col-md-9">
            <input type="text" style="font-weight: bold;" class="form-control" [(ngModel)]="detailsObj.BANKNAME"
              placeholder="Press Enter or Tab for Account List" (keydown.Tab)="AccountEnterClicked($event)"
              (keydown.enter)="AccountEnterClicked($event)">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 from-control-label">Bank Account Number:</label>
          <div class="col-md-9">
            <input type="text" class="form-control" [(ngModel)]="detailsObj.BANKACCOUNTNUMBER">
          </div>
        </div>

      </div>


    </div>
  </div>
</div>

<generic-popup-grid #genericGridAccount [popupsettings]="gridPopupSettingsForAccountList"
  (onItemDoubleClick)="dblClickAccountSelect($event)">
</generic-popup-grid>
